          <h2 id="题目描述"><a href="#题目描述" class="headerlink" title="题目描述"></a>题目描述</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div></pre></td><td class="code"><pre><div class="line">有 n 个硬币排成一条线. 两个参赛者轮流从右边依次拿走 1 或 2 个硬币, 直到没有硬币为止. 拿到最后一枚硬币的人获胜.请判定: 第一个玩家是输还是赢？</div><div class="line">样例:</div><div class="line">n = 1, 返回 true.</div><div class="line">n = 2, 返回 true.</div><div class="line">n = 3, 返回 false.</div><div class="line">n = 4, 返回 true.</div><div class="line">n = 5, 返回 true.</div></pre></td></tr></table></figure>
<h2 id="分析-博弈的思想"><a href="#分析-博弈的思想" class="headerlink" title="分析: 博弈的思想"></a>分析: 博弈的思想</h2><ol>
<li>每人每次只能拿一或两枚硬币;</li>
<li>如果先拿的人要赢, 只要最后剩下一枚或者两枚硬币即可;<br>由2可知: 一个整数对3取余时, 余数只能是0, 1, 2, 如果余数为0时, 后拿的人会赢; </li>
</ol>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div></pre></td><td class="code"><pre><div class="line">class Solution &#123;</div><div class="line">public:</div><div class="line">    /**</div><div class="line">    * @param n: an integer</div><div class="line">    * @return: a boolean which equals to true if the first player will win</div><div class="line">    */</div><div class="line">    bool firstWillWin(int n) &#123;</div><div class="line">        // 当n % 3 == 0时, 第一个先拿的人会输</div><div class="line">        return !(n % 3 == 0); </div><div class="line">    &#125;</div><div class="line">&#125;;</div></pre></td></tr></table></figure>

<script>
  var isDown = true
  var oldY = 0
  inView.offset(50)

  document.body.addEventListener('touchstart', function(){});
  
  window.addEventListener('scroll', _.throttle(e => {
    var currentY = window.scrollY
    if((oldY - currentY) < 0) {
      isDown = true
    } else {
      isDown = false
    }
    oldY = currentY
  }, 250))

  $("article img").each(function() {
      var strA = "<a data-fancybox='gallery' href='" + this.src + "'></a>";
      $(this).wrapAll(strA);
  });

  $('.toc-link').each(function() {
      var href = $(this).attr("href");
      
      inView(href).on('exit', () => {
        if (isDown) {
          handleActive(href)
        }
      })

      inView(href).on('enter', () => {
        if (!isDown) {
          handleActive(href)
        }
      })

      this.onclick = function(e) {
        var pos = $(href).offset().top - 10;
        $("html,body").animate({scrollTop: pos}, 300);
        setTimeout(() => {
          handleActive(href)
        }, 350)
        return false
      }
  })

  function handleActive(href) {
    document.querySelectorAll('.toc-link').forEach(elm => {
      elm.classList.remove('active')
    })
    document.querySelector(".toc [href='"+ href +"']").classList.add('active')
  }
</script>
